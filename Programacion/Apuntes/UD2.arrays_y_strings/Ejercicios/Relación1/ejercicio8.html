<script>
    // 8. Intercambio de elementos del array

    // Crea un array con los números [100, 200, 300].
    // Usa una variable temporal para intercambiar los valores del primer y tercer elemento,
    // e imprime el array después del cambio.

    let numeros = [100, 200, 300]
    let temporal = numeros[0] //Guardo el 100
    numeros[0] = numeros[2] // Doy a la primera psoición el valor de 300
    numeros[2] = temporal // Doy a la 3ª posición el valor temporal = 100

    console.log(numeros);
    

</script>

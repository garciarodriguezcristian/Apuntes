<script>
    // 8. Intercambio de elementos del array

    // Crea un array con los números [100, 200, 300].
    // Usa una variable temporal para intercambiar los valores del primer y tercer elemento, e imprime el array después del cambio.

    let numeros = [100, 200, 300]
    let tercerElemento = numeros.pop() //Quito y guardo el 300
    let primerElemento = numeros.shift() // Quito y guardo el 100
    
    numeros.unshift(tercerElemento) //Meto 300 al principio
    numeros.push(primerElemento) //Meto 100 al final

    console.log(numeros);
    

</script>

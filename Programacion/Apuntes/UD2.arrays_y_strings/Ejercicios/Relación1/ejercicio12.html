<script>
    // 12. Eliminar varios elementos del inicio y del final

    // Usando el array nombres del ejercicio anterior, elimina el primer y el Ãºltimo elemento.
    // Imprime el array resultante y los valores eliminados.

    let nombres = ['Ana', 'Pedro']
    nombres.unshift('Carlos')
    nombres.push('Laura')

    ultimoValorEliminado = nombres.pop()
    primerValorEliminado = nombres.shift()

    console.log(nombres);
    console.log(`Los nombres eliminados son ${ultimoValorEliminado} y ${primerValorEliminado}`);


</script>

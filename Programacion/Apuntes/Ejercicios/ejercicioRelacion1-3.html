<script>
  //Declara una cadena con un saludo (por ejemplo, "Hola, " ) y otra con un nombre (por ejemplo, "Ana").
  let saludo = "Buenos dias, ";
  const nombre = "Elisabeth";
  
  //Concatena ambas con + y muéstralo.
  console.log(saludo + nombre);
  
  //Usa indexOf() para buscar la posición de la letra "a" (minúscula) en el nombre y muéstrala
  //Usa charAt() para mostrar el primer carácter del nombre. Uso 0 porque siempre se empieza a contar por el 0. Mostrar el segundo carácter seria (1)
  console.log(nombre.indexOf("a"));
  console.log(nombre.charAt(0));
</script>

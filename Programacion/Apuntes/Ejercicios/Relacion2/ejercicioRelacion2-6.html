<script>//Conversor de edad a segundos
//Pide la edad del usuario y convierte esa edad a segundos.
//Declaro variable edad y edad
    let edad = Number(prompt(" Escribe cual es tu edad:"))
    let edadSegundos = edad * ((365 * 24) * 60**2)
    console.log(" Tu edad en segundos es " + edadSegundos + " segundos.");
    </script>

<script>//CÃ¡lculo de la Velocidad Media
    let distanciaKm = parseFloat(prompt(" Introduce la distancia recorrida en kilometros:"))
    let tiempo = Number(prompt(" Introduce los minutos que ha durado el recorrido: "))
    let minutoHora = tiempo / 60
    let velocidadMedia = distanciaKm / minutoHora
    console.log("Tu velocidad media ha sido de: " + velocidadMedia + "km/h");
</script>

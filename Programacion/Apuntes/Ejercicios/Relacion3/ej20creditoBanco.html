<script>
    let puntuacionCredito = prompt(" Introduce la puntuación del crédito")
    let tiempoCredito = prompt(" ¿Cuántos años ha estado el crédito en el banco?")

    let mensaje = ""

    //Declaro las constantes en MAYUSCULA, valores que no son fijos
    const PUNTUACIONLIMITE = 650
    const ANIOSPREMIUM = 5
    const ANIOSESTANDAR = 2

    if (puntuacionCredito < PUNTUACIONLIMITE || tiempoCredito < ANIOSESTANDAR) {
        mensaje= " Crédito rechazado "
    }
    if (puntuacionCredito > PUNTUACIONLIMITE) {
        if (tiempoCredito >= ANIOSESTANDAR && tiempoCredito <= ANIOSPREMIUM) {
            mensaje= "Se te concede un crédito Estandar"
        } else {
            mensaje= "Se te concede un crédito Premium"
        } console.log(mensaje);
        
    }
</script>

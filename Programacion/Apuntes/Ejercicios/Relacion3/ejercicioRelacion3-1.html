<script>
// 1.Calculo el area de un circulo
// Pido al usuario el radio
    let radio = prompt(" Introduce el radio del círculo: ")

    // Declaro la variables π que tiene valor de 3.14
    const π = 3.14

    //Calculo area con la formula πr2 (pi multiplicado por el radio al cuadrado)
    let area = π * (radio ** 2)
    
    //Imprimo el resltado en la consola
    console.log("El area del círculo es " + area)
</script>

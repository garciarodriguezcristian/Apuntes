<script>
    //DETERMINA SI EL NUMERO ES MULTIPLO DE 5

    //Solicito un numero
    let numero = Number(prompt( "Introduce un número: "));

    //Hago modulo del numero % 5 para saber el resto, si el resto es distinto (!=) a 0"
    //el numero NO sería divisible por 5.
    let modulo = numero % 5
    if (modulo != 0) {
        console.log( "No es multiplo de 5")
    } else {
        console.log( "Es multiplo de 5" )
        }
</script>

<script>
    //Simular una calculadora simple:

    //Pide dos números y una operación (+, -, *, /) e imprime el resultado correspondiente.
    let numero1 = parseFloat(prompt("Introduce el primer número"))
    let numero2 = parseFloat(prompt("Introduce el segundo número"))
    let operacion = prompt("Elige una de las siguentes operaciones:+, -, * o / ")
    let resultado = 0
    //Declaro let resultado sin valor para segun que operacion se haga le asocio despues una aoperacion

    //Pongo los condicionales para ver si se cumple cada respuesta del usuario.
    // else if para evaluar si las siguientes condiciones a if son verdaderas
    if (operacion == "+") { 
        resultado = numero1 + numero2//Como se me pide la suma, doy a resultado el valor de la suma de numero1 y numero2
        console.log(" La suma de " + numero1 + " y " + numero2 + " es " + resultado)
    } else if (operacion == "-") {
        resultado = numero1 - numero2
        console.log(" La resta de " + numero1 + " y " + numero2 + " es " + resultado)
    } else if (operacion == "*") {
        resultado = numero1 * numero2
        console.log(" La multiplicación de " + numero1 + " por " + numero2 + " es " + resultado)
    } else if (operacion == "/") {
        if (numero2 == 0) {
            alert(" No se puede hacer la división entre 0")
        } else {
            resultado = numero1 / numero2
            console.log(" La division de " + numero1 + " entre " + numero2 + " es " + resultado)
        }
    } else (console.log( "No has introducido una operacion correcta: +, -, * o / "))
    
</script>

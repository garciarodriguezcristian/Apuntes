<script>
    //Calificación de un examen:

    //Pido al usuario su calificación entre (0-100)
    let notas = prompt("Escribe tu calificación entre el 0 y 100") 
    
    if (notas >= 90) {
        console.log("A")
    } else if (notas >= 80 && notas <= 89) {
        console.log("B")
        } else if (notas >= 70 && notas <= 79) {
        console.log("C")
        } else if (notas >= 60 && notas <= 69) {
        console.log("D")
        } else if (notas >= 0 && notas <= 59) {
        console.log("F")
        }
</script>

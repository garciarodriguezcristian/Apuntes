<script>
    //Pido 3 numero que pueden ser enteros o decumales parseFloat
    let numero1 = parseFloat(prompt(" Introduce el número 1: "))
    let numero2 = parseFloat(prompt(" Introduce el número 2: "))
    let numero3 = parseFloat(prompt(" Introduce el número 3: "))

    // Sumo los 3 numeros en sumatorio y esa suma la divido entre 3
    let sumatorio = (numero1 + numero2 + numero3)
    let promedio = sumatorio / 3

    //Imprimo el resultado en consola
    console.log(" El promedio aproximado de los numeros es: " + parseInt(promedio))
</script>

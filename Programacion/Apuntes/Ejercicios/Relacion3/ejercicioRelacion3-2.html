<script>
    //2. Comprobar si un número es par o impar
    //Declaro las variables
    //Pido al usuario un numero
    let numero = prompt(" Escribe un numero ")

    //Hago el modulo % del numero entre 2 para saber el resto, si es par será 0 el resto, si no es 1.
    let esPar = (numero % 2) == 0

    //Si el modulo es 0 imprimo El numero es par, si no, imprimo El numero es impar
    if (esPar) {
        console.log(" El numero es par ")
    } else {
        console.log(" El número es impar ");
    }
</script>

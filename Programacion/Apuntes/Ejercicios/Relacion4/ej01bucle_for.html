<script>
    let numeroUsuario = prompt( " Introduce un número positivo")

    if (numeroUsuario < 0) {
        console.log(" Entrada no valida, introduce un número positivo");
    }
    let iteracion = 0
    let operacion = 0
    for (let i = 0; i < 10; i++) {
    iteracion = i + 1
    operacion = numeroUsuario * iteracion
    
    console.log(numeroUsuario + "x" + iteracion + "=" + operacion );  
    }
</script>

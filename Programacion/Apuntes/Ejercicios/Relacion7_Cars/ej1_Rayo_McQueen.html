<script>
    // 1. 춰Rayo McQueen en boxes!

    // Crea un programa que simule el paso por boxes de N coches. El programa pedir치 el nombre del coche y el tiempo que ha tardado en el pit stop. 
    // Finaliza cuando se introduzca "FIN" como nombre.

    // Al final, muestra:

    // El coche m치s r치pido
    // El n칰mero total de coches
    // El tiempo promedio
    // 游빍 Ejemplo:

    // Nombre del coche 1: Rayo
    // Tiempo en boxes: 5.4
    // Nombre del coche 2: Mate
    // Tiempo en boxes: 7.1
    // Nombre del coche 3: Luigi
    // Tiempo en boxes: 4.9
    // Nombre del coche 4: FIN

    // Total de coches: 3
    // Tiempo medio: 5.8 segundos
    // El coche m치s r치pido fue Luigi con 4.9 segundos



    let tiempoBoxes = 0
    let numeroCoche = 1
    let cocheMasRapido = ""
    let totalCoches = 0
    let tiempoMedio = 0
    let sumaTiempoBoxes = 0
    let nombreCoche = prompt(" Nombre del coche " + numeroCoche + ":").toUpperCase()
    let mejorTiempo = Infinity

    while (nombreCoche != "FIN") {

        tiempoBoxes = parseFloat(prompt("Tiempo en boxes: "))
        sumaTiempoBoxes += tiempoBoxes
        if (tiempoBoxes < mejorTiempo) {
            mejorTiempo = tiempoBoxes
            cocheMasRapido = nombreCoche
        } else {
            console.log(nombreCoche + " no ha sido el coche m치s rapido");

        }
        numeroCoche++
        totalCoches++
        nombreCoche = prompt(" Nombre del coche " + numeroCoche + ":").toUpperCase()
    }

    tiempoMedio = sumaTiempoBoxes / totalCoches

    console.log("Total de coches: " + totalCoches);
    console.log("Tiempo medio: " + tiempoMedio + " segundos");
    console.log("El coche mas r치pido fue " + cocheMasRapido + " con " + mejorTiempo + " segundos");

</script>

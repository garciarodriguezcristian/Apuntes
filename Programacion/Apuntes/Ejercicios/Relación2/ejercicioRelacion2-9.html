<script>
    let caramelos = parseInt(prompt(" Introduce cuántos caramelos tienes "))
    let ninios = Number(prompt(" Introduce cuántos niños hay "))
    let reparto = caramelos / ninios
    let sobrante = caramelos % ninios
    console.log(" Cada niño toca a " + reparto + " caramelos. Y sobrarían " + sobrante + " caramelos.");
</script>

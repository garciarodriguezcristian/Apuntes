<script>//CALCULADOR DE PROPONAS
//Pide al usuario el total de una cuenta y el porcentaje de propina que quiere dejar. Calcula y muestra la propina.
    let totalCuenta = parseFloat(prompt(" Introduce el total de la cuenta: "))
    let porcentajePropina = Number(prompt(" Introduce el porcentaje de propina que deseas dejar: "))
    let propina = totalCuenta * (porcentajePropina / 100)
    console.log(" La propina dejada es: ", propina);
    //Introduzco una alerta para que el usuario la vea en pantalla con la propina que tiene que dejar"
    alert("Tienes que dejar de propina " + propina + " Muchas gracias!")
</script>

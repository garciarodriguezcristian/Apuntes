<script>
    // 5. Calculadora de temperatura media

    // Crea un programa que pida la temperatura de los 7 días de la semana y calcule la temperatura promedio.
    //  Se deben descartar los valores fuera del rango (-20 y 50).

    // Ejemplo:

    // Introduce la temperatura del día 1: 32
    // Introduce la temperatura del día 2: 31
    // Introduce la temperatura del día 3: 28.5
    // Introduce la temperatura del día 4: 82
    // Temperatura incorrecta. Debe estar entre -20 y 50
    // Introduce la temperatura del día 4: 12
    // Introduce la temperatura del día 5: 33
    // Introduce la temperatura del día 6: 35
    // Introduce la temperatura del día 7: 65
    // Temperatura incorrecta. Debe estar entre -20 y 50
    // Introduce la temperatura del día 7: 25.3

    // La temperatura media de la semana es: 28.1

    //-------------------------------------------------------------------------//
    let diasARepetir = 7
    let numeroDia = 1
    let temperaturaDia = 0
    let sumaTemperaturas = 0
    let temperaturaMedia = 0

    while (numeroDia <= diasARepetir) { //Luego intento con for ( i = 0 ; i < diasARepetir ; i++)

        temperaturaDia = Number(prompt(" Introduce la temperatura del dia " + numeroDia))
        if (temperaturaDia < -20 || temperaturaDia > 50) {
            console.log(" Temperatura incorrecta. Debe de estar entre -20 y 50");

        } else {
            sumaTemperaturas += temperaturaDia
            numeroDia++
        }

    }
    temperaturaMedia = sumaTemperaturas / diasARepetir
    temperaturaMedia = temperaturaMedia.toFixed(2)
    console.log("La temperatura media de la semana es: " + temperaturaMedia);

</script>

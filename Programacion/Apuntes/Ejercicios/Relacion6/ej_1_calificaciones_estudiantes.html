<script>
    // 1. Calificaciones de estudiantes

    // Crea un programa que reciba las calificaciones de N estudiantes (se piden calificaciones hasta que el usuario introduzca un "-1") y calcule el promedio.
    // Luego muestra cuántos estudiantes están aprobados (>=5) y cuántos suspensos.

    // Ejemplo:

    // Introduce la calificacion del alumno 1: 4
    // Introduce la calificacion del alumno 2: 1
    // Introduce la calificacion del alumno 3: 10
    // Introduce la calificacion del alumno 4: 8
    // Introduce la calificacion del alumno 5: -1

    // Hay 2 alumnos aprobados y 2 alumnos suspensos.
    // La calificación media es 5.75

    // Declaro vairables
    let numeroAlumno = 1
    let notaAlumno = parseFloat(prompt("Introduce la calificación del alumno " + numeroAlumno + " (o -1 para terminar)"))
    let sumaNotas = 0
    let promedio = 0
    let aprobados = 0
    let suspensos = 0

    //Mi programa pide notas hasta que el usuario introduzca "-1"
    while (notaAlumno != -1) {

        //Manejo de errores: Mi programa no continua hasta que la calificaicon
        //esté en el intervalo [0-10]
        while (notaAlumno < 0 || notaAlumno > 10) {
            notaAlumno = parseFloat(prompt("Calificación Incorrecta. Introduce la calificación del alumno " + numeroAlumno + " (o -1 para terminar)"))
        }

        //Actualizo la suma total y el numero de alumnos
        sumaNotas += notaAlumno
        numeroAlumno++

        if (notaAlumno >= 5) {
            aprobados++
        } else {
            suspensos++
        }

        // Pido la siguiente calificaion
        notaAlumno = parseFloat(prompt("Introduce la calificación del alumno " + numeroAlumno + " (o -1 para terminar)"))
    }

    // Calculo el promedio
    promedio = sumaNotas / (numeroAlumno - 1)

    // Muestro el resultados al usuario
    console.log("Hay " + aprobados + " alumnos aprobados y " + suspensos + " alumnos suspensos")
    console.log("La calificación media es " + promedio)
</script>

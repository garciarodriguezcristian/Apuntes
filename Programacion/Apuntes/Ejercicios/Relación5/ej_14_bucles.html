<script>
    let numero = parseInt(prompt(" Introduce un número"))
    let siguiente = numero + 1

    //Tengo que mostrar el siguiente número míltiplo de 5.
    //while "número" no sea divisible por 5, tampoco será multiplo de 5.
    //Voy sumandole +1 al número hasta que de uno que se divida por 5
    while (siguiente % 5 != 0) {
    siguiente += 1
    }
    console.log(siguiente);
</script>

<script>

    // Solicitar un número entero. Calcular todos los factoriales hasta dicho número.
    // El factorial de un numero es producto de todos los numeros entero positivos desde 1 hasta ese numero.
    // El factorial de 5 es 5x4x3x2x1 = 120

    let numeroUsuario = prompt("Introduce un número. Vamos a calcular los todos los factoriales hasta ese número")
    let numeroInicial = numeroUsuario //declaro numero inicial para el console.log 
    let operacion = 1 // // Le doy a operacion el valor 1 para que en el bucle haga 1 * i(5=numeroUsuario)
    let numeroUsuarioFor = 0

    while (numeroUsuario > 0) {
        numeroUsuarioFor = numeroUsuario

        for (i = numeroUsuarioFor; i > 1; i--) {
            //i > 1 para que se repita 1 vez menos. Si numeroUsuario es 5, se repite en 
            // 5 > 1, 4 > 1, 3 > 1, 2 > 1; justo 4 veces 

            operacion = operacion * i

        } console.log("El factorial de " + numeroUsuario + " es " + operacion)
        numeroUsuario--
        operacion = 1
    }

</script>

<script>
    // Solicitar palabras por pantalla hasta que la palabra introducida sea SALIR.

    let palabraUsuario = prompt("¡Adivina la palabra! Introduce la palabra que creas que es la palabra SECRETA")
    let palabraMayuscula = palabraUsuario.toUpperCase()
    const SECRETA = "SALIR"

    while (palabraMayuscula != SECRETA) {
        palabraMayuscula = prompt("¡Que lastima! Intentalo de nuevo")
        palabraMayuscula = palabraMayuscula.toUpperCase()
    }
    console.log("Has acertado, enhorabuena")
    alert(" Has acertado, enhorabuena!")

</script>

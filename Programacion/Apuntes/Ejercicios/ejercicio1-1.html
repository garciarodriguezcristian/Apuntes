<script>
    // 1.Declarar 2 variables llamadas numero1 y numero2 pidiendo al usuario que meta su valor.
    let numero1 = Number(prompt("Introduce el primer numero"))
    let numero2 = Number(prompt("Introduce el segundo numero"))
    console.log("Tu primer número es " + numero1 + "!")
    console.log("Tu segundo número es " + numero2 + "!")
    let suma = numero1 + numero2
    let resta = numero1 - numero2
    let producto = numero1 * numero2
    let dividir = numero1 / numero2
    let modulo = numero1 % numero2
    console.log("La suma de los numeros es " + suma)
    console.log("La resta de los numeros es " + resta)
    console.log("La multiplicacion es " + producto)
    console.log("La division es " + dividir)
    console.log("El modulo de los dos numeros es " + modulo)
</script>

<script>
    let numeroSecreto = prompt(" Introduce el número secreto")
    let numeroUsuario = prompt("Averigua el número")

    while (numeroUsuario != numeroSecreto) {
        console.log("Número incorrecto")
        numeroUsuario = prompt("Intenta de nuevo")
    }
    console.log("¡Correcto! Has adivinado el número")
</script>

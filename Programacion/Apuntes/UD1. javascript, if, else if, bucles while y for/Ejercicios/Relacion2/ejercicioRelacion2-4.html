<script>//Cálculo de Tiempo Restante
    //Pregunta al usuario su edad y calcula cuántos días le quedan para cumplir 80 años (usa una estimación de días).
    let edad = Number(prompt(" Escribe cual es tu edad:"))
    
    //Resto 80 años a la edad para saber años restantes y multiplico para saber los dias
    let diasPara80 = (80 - edad) * 365
    console.log("Te quedan " + diaspara80 + " para cumplir 80 años");
    
    //Introduzco alert para mostrar al ususario lo mismo que en la consola
    alert("Te quedan " + diasPara80 + " dias para cumplir 80 años");
</script>

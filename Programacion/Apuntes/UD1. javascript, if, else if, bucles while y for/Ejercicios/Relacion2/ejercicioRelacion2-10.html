<script>
    //Declaro variables minutos
    let minutos = Number(prompt(" Introduce la cantidad de minutos "))

    //Calculo las horas que son los minutos introducidos
    let horas = parseInt(minutos/60)
    let modulominutos = minutos%60 //En el modulo no se popne parseInt

    //Muestro en consola el calculo de las horas y los minutos
    console.log(" El resultado es " + horas + " horas y " + modulominutos +" minutos.");
    
    
    </script>

<script>
    let peso = prompt(" Escribe tu peso en Kg")
    let altura = prompt(" Escribe tu altua en metros")

    let resultado = ""

    if (peso <= 0 || altura <= 0) {
        console.log("Entrada no vÃ¡lida. Peso y altura deben ser mayores que 0.")
    } else {
        let imc = peso / (altura ** 2)
        
        if (imc < 18.5) {
            resultado = "Bajo peso"
        } else if (imc >= 18.5 && imc <= 24.9) {
            resultado = "Normal"
        } else if (imc >= 25 && imc <= 29.9) {
            resultado = "Sobrepeso"
        } else {
            resultado = "Obesidad"
        }
    }
    console.log(" Tu IMC es " + imc.toFixed(2) + ", estas en el valor: " + resultado);
</script>

<script>
    //     2. Simulador de cajero automático

    // Crea un programa que simule un cajero. El usuario tiene un saldo inicial de 1000 euros y el cajero permite al usuario retirar dinero mientras
    //  su saldo no se quede por debajo de cero.

    // Ejemplo:

    // Saldo: 1000 | Introduzca saldo a retirar: 400
    // Saldo: 600 | Introduzca saldo a retirar: 200
    // Saldo: 400 | Introduzca saldo a retirar: 500
    // Saldo insuficiente.
    // Saldo: 400 | Introduzca saldo a retirar: 400
    // Te has quedado sin saldo ¡A trabajar!
    //---------------------------------------------------------//

    //Introduzco variables necesarias
    let saldoInicial = 1000
    let saldoActual = saldoInicial
    let saldoARetirar = 0


    // Mientras el saldo que queda se positivo, sigo dentro del programa, si no, sale del bucle y hace el console.log final
    while (saldoActual > 0) {
        saldoARetirar = prompt(" Saldo: " + saldoActual + " | Introduzca saldo a retirar") //Pido el saldo a retirar


        // Manejo de errores: si el saldo que me da el usuario es negativo, lo aviso.
        //si no, sigo con el progrmama
        if (saldoARetirar <= 0) {
            console.log(" No puedes retirar menos de 0€");

        //
        } else {
            if (saldoARetirar > saldoActual) {
                console.log("Saldo insuficiente")
                alert("Saldo insuficiente")
            } else {
                saldoActual -= saldoARetirar
            }

        }


    } console.log(" Te has quedado sin saldo ¡A trabajar!")
    alert(" Te has quedado sin saldo ¡A trabajar!")

</script>

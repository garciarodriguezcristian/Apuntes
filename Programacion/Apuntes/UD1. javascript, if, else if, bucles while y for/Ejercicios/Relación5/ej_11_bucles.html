<script>
    let numero1 = parseInt(prompt(" Introduce el primer numero entero"))
    let numero2 = parseInt(prompt(" Introduce el segundo numero entero"))

    //Compruebo que numero1 sea menor que numero2 para seguir al "for"
    while (numero1 > numero2) {
        console.log(" Introduce de nuevo el primer y segundo numero entero");
        numero1 = parseInt(prompt(" Introduce el primer numero entero"))
        numero2 = parseInt(prompt(" Introduce el segundo numero entero"))
        for (i = numero2; i >= numero1; i--) {
            console.log(i);
        }
    }
</script>
